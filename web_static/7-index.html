<!DOCTYPE html>
<html>
<lang="en">
<head>
	<title>
			AirBnB_Clone
	</title>
	<link rel="tab icon" href="images/pic.png">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <meta charset="utf-8">
</head>
<body>
	<header>
        <div class="icono"></div>
    </header>
    <main>
    <div class="container">
        <section class="filters">
                <div class="locations">
                        <h3>States</h3>
                        <h4>Florida, Texas, NY...</h4>
                        <ul class="popover">
                            <li><h2>Florida:</h2></li>
                            <li>Tampa</li>
                            <li>Miami</li>
                            <li><h2>Texas:</h2></li>
                            <li>Dallas</li>
                            <li>Houston</li>
                            <li><h2>NY:</h2></li>
                            <li>NY</li>
                        </ul>
                </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Kitchen, Wi-Fi...</h4>
                        <ul class="popover">
                            <li>Kitchen</li>
                            <li>Refrigerator</li>                            
                            <li>Wi-Fi</li>
                        </ul>
                </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>House</h2></article>
            <article><h2>Suite</h2></article>
            <article><h2>Department</h2></article>
        </section>
    </div>
    </main>
	<footer>
        <p align="center">Holberton School</p>
	</footer>
</body>
</html>
